apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "voting.name" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "voting.name" . }}-service
                port:
                  number: 8080